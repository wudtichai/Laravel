<section>
  <article class="video">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" [src]="trustedVideoUrl"></iframe>
  </div>
  </article>
  <article class="pdf">
    <object [data]="trustedUrlPDF" type="application/pdf" width="100%" height="600px;"></object>
    <button type="button" class="btn btn-primary btn-lg previous" *ngIf="id > 1" routerLink="{{previous}}" routerLinkActive="active">เรื่องก่อนหน้า</button>
    <button type="button" class="btn btn-primary btn-lg next" routerLink="{{next}}" routerLinkActive="active" *ngIf="id < 3">เรื่องถัดไป</button>
    <button type="button" class="btn btn-primary btn-lg next" (click)="goTest()" *ngIf="id == 3">แบบทดสอบ</button>
  </article>
  <article class="calculator" *ngIf="interact">
    <iframe width="100%" height="420" src="http://web2.0calc.com/widgets/horizontal/?options=%7B%22angular%22%3A%22deg%22%2C%22options%22%3A%22hide%22%2C%22menu%22%3A%22show%22%7D" scrolling="no" style="border: 1px solid silver; "> 
    </iframe>
  </article>
</section>
